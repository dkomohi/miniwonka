<html>
  <head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
  </head>
  <body>
    <table id='mytable'>
      <thead>
        
      </thead>
      <tbody>
        
      </tbody>
    </table>
    
    <button id="print_page">Download PDF</button>

    <div id="seetext"></div>
    
    <script>
      document.getElementById('seetext').innerHTML = window.Telegram.WebApp.initData;

      
      const urlParams = new URLSearchParams(window.location.search);
      const table = JSON.parse(urlParams.get('table'));
      
      table.forEach((row,i)=>{
        var container = i === 0 ? document.querySelector('thead') : document.querySelector('tbody')
        container.InnerHTML += '<tr>'+row.map(c=>'<td>'+c+'</td>').join('')+'</tr>';
      })
      
      document.getElementById('print_page').addEventListener('click',(e)=>{
        window.print();
      })
    </script>
  </body>
  
</html>
